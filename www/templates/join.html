<ion-modal-view>

  <ion-header-bar align-title="center" class="bar-assertive-900 nav-title-slide-ios7">
    <h1 class="title">Join</h1>
    <div class="buttons">
      <button class="button button-icon button-clear ion-close" ng-click="modalJoin.hide()"></button>
    </div>
  </ion-header-bar>





  <ion-content class="padding">
    <div class="avatar" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/capstone-project-a56d3.appspot.com/o/avartar%2Fscalet.jpg?alt=media&token=818ad792-061a-4580-a202-8835a1be812c"></div>
      <h3><a class="light">scalet</a></h3>
      <br>
      <button class='button color="light" small_button'>Change Photo</button>
     
    <div class="list">
      <label class="item item-input item-floating-label">
      <span class="input-label">Nickname</span>
   <input type="text" ng-model="joinData.displayName" placeholder="Nickname">
   </label>

      <label class="item item-input item-floating-label">
   <span class="input-label">Email</span>
   <input type="email" ng-model="joinData.email" placeholder="Email">
   </label>

      <label class="item item-input item-floating-label">
   <span class="input-label">Password</span>
   <input type="password" ng-model="joinData.password" placeholder="Password">
   </label>
    </div>
    <button class="button button-block button-stable" ng-click="clickJoin(joinData)">Join</button>

  </ion-content>
</ion-modal-view>
