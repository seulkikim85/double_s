<ion-modal-view view-title="Photo Upload">

    <ion-header-bar align-title="center" class="bar-dark nav-title-slide-ios7">
        <h1 class="title">Users Upload Content</h1>
        <div class="buttons">
            <button class="button button-icon button-clear ion-close" ng-click="closeModal()"></button>
        </div>
    </ion-header-bar>

    <ion-content ng-class="{expanded:isExpanded}" class="padding">

        <div class="card">
            <div class="item item-avatar">
                <img ng-src='{{vm.form.avatar || "img/avatar/blank.png"}}'>
                <strong>{{vm.form.writter}}</strong>
            </div>
           
           <div class="row">
                        <div class="col col-50">
                        <input style="display:none" id="idFile1" name="idFile1" type="file" file-change handler="fileSelect1(files)" >
                        <img class="full-image" id="previewer1" ng-src='{{vm.form.imgPath1 || "img/upload_bg.jpg"}}' ng-click="vm.selectPhoto('idFile1')"> 
                        </div>
                        <div class="col col-50">
                        <input style="display:none" id="idFile2" name="idFile2" type="file" file-change handler="fileSelect2(files)" >
                        <img class="full-image" id="previewer2" ng-src='{{vm.form.imgPath2 || "img/upload_bg.jpg"}}' ng-click="vm.selectPhoto('idFile2')"> 
                        </div>
                    </div>    


            <div class="list inset">
                <label class="item item-input item-stacked-label">
                <span class="input-label">Title</span>
                <input type="text" ng-model="vm.form.title" placeholder="Write a title.">
                </label>

                <label class="item item-input item-stacked-label">
                <span class="input-label">Caption</span>
                <input type="text" ng-model="vm.form.caption" placeholder="Write a caption.">
                </label>
            </div>

            <div class="item">
                <button class="button button-positive button-block" ng-click="vm.Submit()">
                    Submit
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
