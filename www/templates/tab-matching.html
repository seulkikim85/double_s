<ion-view view-title="Items Matching">

  <ion-content class="padding">
    <div>
        <img ng-src="{{bgImg}}">
    </div>

        <div ui-sref="app.matchDetail" class="item card-item">
            <div class="card stable-bg ink ink-dark">
                <div class="item item-text-wrap">
                    <strong>Jon Snow</strong> knows nothing.
                    <a class="image"><img src="https://firebasestorage.googleapis.com/v0/b/capstone-project-a56d3.appspot.com/o/bag.jpg?alt=media&token=ab5039c3-3aeb-451a-9d3d-b12d379f99fa">
                    </a>
                    
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubbles positive"></i> 6
                        <i class="icon ion-heart assertive"></i> 23
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> just now
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item card-item">
            <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
                <div class="item item-text-wrap">
                    <strong>Tyrion Lannister</strong> {{test_say}}
                    <a class="image"><img src="https://firebasestorage.googleapis.com/v0/b/capstone-project-a56d3.appspot.com/o/hat.jpg?alt=media&token=ab768762-f75e-4a47-a269-fb6377342860">
                    </a>
                    
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 2
                        <i class="icon ion-heart assertive"></i> 4
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> 12 mins ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item card-item">
            <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
                <div class="item item-text-wrap">
                    <strong>Sansa Stark</strong> added a gallery <strong>Pretending to be Anna from Frozen</strong> ...
                    <a class="image"><img src="https://firebasestorage.googleapis.com/v0/b/capstone-project-a56d3.appspot.com/o/four.png?alt=media&token=4d753e4b-188d-4af1-8c8b-e42ebec75941">
                    </a>
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 2
                        <i class="icon ion-heart assertive"></i> 4
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> 3 hrs ago
                        </div>
                    </div>
                </div>
            </div>
        </div>


         <div class="padding">
             <br>
             <br><br>
             <br><br><br>
            <button ui-sref="app.profile" class="button">Profile</button>
            <button ui-sref="app.join" class="button">join</button>
            <button ui-sref="app.matchDetail" class="button">Match Detail</button>
        </div>


  </ion-content>

  <div class="float-button">
      <span class="height-fix">

            <input style="display:none" id="idFile" name="idFile" type="file" file-change handler="fileSelect(files)" >
            <a class="content">
                <i class="ion-ios-arrow-up" ng-click="UploadContent()"></i>
          </a>
      </span>     
  </div>
    
</ion-view>
