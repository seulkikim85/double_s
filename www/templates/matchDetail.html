<ion-view view-title="Match Detail" name="weeklyDetail-view">
    <ion-content ng-class="{expanded:isExpanded}" class="has-header">

        <div class="item card-item">
            <div class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">


                    <span class="avatar" style="background-image: url('{{vm.avatar}}');"></span>
                    <strong>Sansa Stark</strong> added a gallery <strong>She look so nice style and also</strong> ...
                </div>
                <div class="item item-text-wrap">
                    <a class="image"><img src="{{vm.photo}}">
                    </a>
                    <strong>{{vm.writter}}</strong> added a weekly <strong>{{vm.description}}</strong> ...
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> {{vm.comments}}
                        <i class="icon ion-heart assertive"></i> {{vm.likes}}
                        
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> 3 hrs ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
  
    </ion-content>
</ion-view>
